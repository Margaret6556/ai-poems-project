  <body>
    <h1>AI-poem-project by Margaret Cezar</h1>

    <main>
    <form action="">
        <input type="text" placeholder="Enter a promptEnter a topic of the poem" autofocus autocomplete="off">
        <input type="submit" value="Generate Poem" >
    </form>

    <div>
    La tombe dit à la rose : 
    Lespleurs dont l’aube t’arrose
    Que fais-tu, fleur des amours ? 
    La rose dit à la tombe : 
–   Que fais-tu de ce qui tombe
    Dans ton gouffre ouvert toujours ? 
    </div>
    </main>
